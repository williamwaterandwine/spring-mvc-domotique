        <div class="bs-header" id="content">
            <div class="page-header">
                <div class="container">
                    <h1>Modifier la valeur d'une pin </h1>
                    <p>Renseigne la valeur d'une pin de l'arduino sélectionnée.</p>
                </div>
            </div>
        </div>

        <div class="container bs-docs-container">
            <div class="row">
                <div class="col-md-6" role="main">
                    <!-- Global Bootstrap settings
          ================================================== -->
                    <div class="bs-docs-section">

                        <h2>Arduinos Connectés</h2>
                        <form action="#" th:action="@{/writePinValue}" th:object="${arduinoModel}" method="post">
                            <table class="table table-striped">
                                <tr>
                                    <td><label>Listes des Arduinos </label></td>
                                    <td>  
                                        <div th:switch="${arduinoList}">
                                            <p th:case="null">Aucune arduino connectée.</p>
                                            <p th:case="'[]'">Pas d'arduino sur le serveur.</p> 
                                        </div>
                                        <div th:if="${arduinoList} != null">
                                            <ul>
                                                <li th:each="arduino : ${arduinoList}">
                                                    <input type="checkbox" th:field="*{arduinoSelected}" th:value="${arduino.id}" name="id" />
                                                    <label th:text="${arduino.id}">Arduino</label>
                                                </li>
                                            </ul>
                                        </div>
                                        <!-- <select id="arduinoId" th:field ="*{arduinoSelected}">
                                             <option th:each="arduino: ${arduinoList}" th:value="${arduino.id}" th:text="${arduino.id}" ></option>
                                         </select>-->
                                    </td>
                                    <td><th th:text="${arduinoError}" class="text-danger"></th></td>
                                </tr>
                            </table>



                            <h2>Commande</h2>


                            <table class="table table-striped">
                                <tr><td><label>Mode</label></td>
                                    <td><div th:each="mode : ${allModes}" class="radio">

                                            <input type="radio" th:field="*{modeChoose}" th:value="${mode}" />
                                            <label th:for="${allModes}"
                                                   th:text="${mode}" >Binaire</label>

                                        </div></td>
                                    <td><th th:text="${modeError}" class="text-danger"></th></td>
                                </tr>
                                <tr>
                                    <td><label>Numéro de pin</label></td>
                                    <td><input type="text" id="pin" name="pin" th:field="*{pin}" th:value="${pin}" /></td>
                                    <td><th th:text="${pinError}" class="text-danger"></th></td>
                                </tr>
                                <tr>
                                    <td><label>Valeur</label></td>
                                    <td><input type="text" id="value" name="value" th:field="*{value}" th:value="${value}" /></td>
                                    <td><th th:text="${valueError}" class="text-danger"></th></td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <input type="submit" value="Envoyer"/>
                                    </td>
                                </tr>
                            </table> 
                        </form>
                    </div>
                </div>


                <div class="col-md-6" role="main">
                    <div th:if="${reponse != null}">
                        <h2>Reponse</h2>
                        <table class="table table-striped">
                            <tr>
                                <td><label>Message</label></td>
                                <td><th th:text="${reponse}"></th></td>
                            </tr>
                        </table> 
                    </div>
